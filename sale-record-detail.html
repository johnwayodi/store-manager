<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StoreManager - Record Detail</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="getOneSale()">
<!--# NAVIGATION BAR-->
<div class="nav-container">
    <div class="nav-logo"><img src="images/shopping-list.png"></div>
    <div class="nav-logo-text">STORE MANAGER</div>
    <div class="nav-menu">
        <button type="submit" onclick="location.href='attendant-profile.html';">PROFILE</button>
        <button type="button" value="Submit" onclick="logoutUser()">LOG OUT</button>
    </div>
</div>

<!--# MAIN SECTION-->
<div class="main-section">
    <div class="single-record-section">
        <div class="dash-header" id="sale-detail-id">Sale Record Id: 23</div>
        <div class="single-record-table" id="table-section">
            <table>
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        <div class="single-record-extra">
            <div id="sale-detail-items"> Total Items: 8</div>
            <div id="sale-detail-total"> Total Cost: 115000</div>
            <div id="sale-detail-attendant"> Attendant: John Quest</div>
            <div id="sale-detail-date"> Date: 25-10-2018</div>
        </div>
    </div>
    <div class="my-side-bar">
        <div class="categories-section sidebar-option" onclick="location.href='dashboard-attendant.html';">
            <div>Back to Dashboard</div>
        </div>
        <div class="categories-section sidebar-option" onclick="location.href='sale-records-all.html';">
            <div>Back to Sale Records</div>
        </div>
    </div>
    <div id="snackbar"></div>
</div>
<!--#FOOTER-->
<div class="footer-content login-section footer-section">
    <footer>
        &copy; Copyright 2018 Store Manager
    </footer>
</div>
<script src="js/app.js"></script>
</body>
</html>
