<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StoreManager - Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--# NAVIGATION BAR-->
<div class="nav-container">
    <div class="nav-logo"><img src="images/shopping-list.png"></div>
    <div class="nav-logo-text">STORE MANAGER</div>
    <div class="nav-menu">
        <button type="submit" onclick="location.href='index.html';">LOG OUT</button>
    </div>
</div>

<!--# MAIN SECTION-->
<div class="main-section">
    <div class="dashboard-section">
        <div class="dash-header">Dashboard | Admin</div>
        <div class="dash-components">
            <div class="dash-component" onclick="location.href='products-admin.html';">

                <div class="dash-component-help">Manage Products.</div>
            </div>
            <div class="dash-component" onclick="location.href='all-attendants.html';">

            </div>
            <div class="dash-component" onclick="location.href='sale-records-admin.html';">

                <div class="dash-component-title">Records</div>
                <div class="dash-component-help">View All Sales Records.</div>
            </div>
            <div class="dash-component" onclick="location.href='categories-admin.html';">
                <div class="dash-component-icon"><img src="images/list.png"></div>
