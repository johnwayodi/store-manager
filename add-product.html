<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StoreManager - New Product</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--# NAVIGATION BAR-->
<div class="nav-container">
    <div class="nav-logo"><img src="images/shopping-list.png"></div>
    <div class="nav-logo-text">STORE MANAGER</div>
    <div class="nav-menu">
        <button type="submit" onclick="location.href='index.html';">LOG OUT</button>
    </div>
</div>

<!--# MAIN SECTION-->
<div class="main-section login-section product-section">
    <div class="form-section">
        <div class="product-section-header">Create New Product</div>
        <div class="product-form" id="add-product-form">
            <form action="#">
                <div class="container">
                    <label for="pname" class="my-form-extra">Product Name:</label>
                    <input type="text" placeholder="Enter Name of Product" id="pname">

                    <label for="p_price" class="my-form-extra">Price Per Unit:</label>
                    <input type="text"  placeholder="Enter Price for Product" id="p_price">

                    <label for="p_stock" class="my-form-extra">Stock Available:</label>
                    <input type="text" placeholder="Enter Stock Quantity for Product" id="p_stock">

                    <label for="p_stock_min" class="my-form-extra">Stock Minimum Allowed:</label>
                    <input type="text" placeholder="Enter Minimum Quantity allowed" id="p_stock_min">

                    <label for="myList" class="my-form-extra">Select Category For Product:</label>
                    <fieldset>
                        <select id = "myList">
                            <option value = "1">Home</option>
                            <option value = "2">Gaming</option>
                            <option value = "3">Office</option>
                            <option value = "4">Furniture</option>
                            <option value = "4">Fashion</option>
                        </select>
                    </fieldset>

                    <div class="product-options">
                        <button type="submit" id="create-product">Create Product</button>
                        <!--<button type="submit" id="delete-product">Delete</button>-->
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="my-side-bar product-side-bar">
        <div class="categories-section sidebar-option" onclick="location.href='dashboard-admin.html';">
            <div>Back to Dashboard</div>
        </div>

        <div class="categories-section sidebar-option" onclick="location.href='products-admin.html';">
            <div>Back to Products</div>
        </div>
    </div>
</div>
<!--#FOOTER-->
<div class="footer-content login-section footer-section">
    <footer>
        &copy; Copyright 2018 Store Manager
    </footer>
</div>

</body>
</html>
