<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StoreManager - Product Details</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="getOneProduct()">
<!--# NAVIGATION BAR-->
<div class="nav-container">
    <div class="nav-logo"><img src="images/shopping-list.png"></div>
    <div class="nav-logo-text">STORE MANAGER</div>
    <div class="nav-menu">
        <button type="submit" onclick="location.href='index.html';">LOG OUT</button>
    </div>
</div>

<!--# MAIN SECTION-->
<div class="main-section login-section product-section">
    <div class="form-section">
        <div class="product-section-header">Update or Delete Product</div>
        <div class="product-form">
            <form action="#" id="p-details-form">
                <div class="container">
                    <label for="p_name" class="my-form-extra">Product Name:</label>
                    <input type="text" value="Playstation 4" id="p_name">

                    <label for="p_desc" class="my-form-extra">Product Description:</label>
                    <input type="text" value="Playstation 4" id="p_desc">

                    <label for="p_price" class="my-form-extra">Price Per Unit:</label>
                    <input type="text" value="40000" id="p_price">

                    <label for="p_stock" class="my-form-extra">Stock Available:</label>
                    <input type="text" value="40000" id="p_stock">

                    <label for="p_stock_min" class="my-form-extra">Stock Minimum Allowed:</label>
                    <input type="text" value="400" id="p_stock_min">

                    <label for="p_category" class="my-form-extra">Category:</label>
                    <input type="text" value="400" id="p_category">
                    <div class="product-options">
                        <button type="button" value="Submit"
                                onclick="updateProduct()">Update</button>
                        <button type="button" value="Submit"
                                onclick="deleteProduct()">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="my-side-bar product-side-bar">
        <div class="categories-section sidebar-option" onclick="location.href='dashboard-admin.html';">
            <div>Back to Dashboard</div>
        </div>

        <div class="categories-section sidebar-option" onclick="location.href='products-admin.html';">
            <div>Back to Products</div>
        </div>
    </div>
    <div id="snackbar"></div>
</div>
<!--#FOOTER-->
<div class="footer-content login-section footer-section">
    <footer>
        &copy; Copyright 2018 Store Manager
    </footer>
</div>
<script src="js/app.js"></script>
</body>
</html>
