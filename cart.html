<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StoreManager - Cart</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="loadShoppingCart()">
<!--# NAVIGATION BAR-->
<div class="nav-container">
    <div class="nav-logo"><img src="images/shopping-list.png"></div>
    <div class="nav-logo-text">STORE MANAGER</div>
    <div class="nav-menu">
        <!--<div class="nav-menu-item">Profile</div>-->
        <!--<div class="nav-menu-item">Records</div>-->
        <button type="submit" onclick="location.href='attendant-profile.html';">PROFILE</button>
        <button type="submit" onclick="location.href='index.html';">LOG OUT</button>
    </div>
</div>

<!--# MAIN SECTION-->
<div class="main-section">
    <div class="cart-section">
        <div class="shopping-cart-section" id="s-cart-section">
            <div class="sc-heading" id="shopping-cart-title">SHOPPING CART</div>
            <div class="container" id="sale-button-section">
                <button type="button" value="Submit" class="cart-checkout"
                        id="s-button" onclick="createSale()">Create Sale Record</button>
            </div>
        </div>
    </div>

    <div class="my-side-bar product-side-bar">
        <div class="categories-section sidebar-option" onclick="location.href='dashboard-attendant.html';">
            <div>Back to Dashboard</div>
        </div>

        <div class="categories-section sidebar-option" onclick="location.href='products.html';">
            <div>Back to Products</div>
        </div>

        <div class="categories-section sidebar-option">
            <div>Clear Shopping Cart</div>
        </div>
    </div>
    <div id="snackbar"></div>
</div>
<!--#FOOTER-->
<div class="footer-content login-section footer-section">
    <footer>
        &copy; Copyright 2018 Store Manager
    </footer>
</div>
<script src="js/app.js"></script>
</body>
</html>
