<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StoreManager - login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--# NAVIGATION BAR-->
<div class="nav-container">
    <div class="nav-logo"><img src="images/shopping-list.png"></div>
    <div class="nav-logo-text">STORE MANAGER</div>
</div>

<!--# MAIN SECTION-->
<div class="main-section login-section">
    <div class="form-section">
        <div class="form-header">Log In</div>
        <div class="my-form">
            <form action="#">
                <div class="container">
                    <label for="username" class="my-form-extra">Username</label>
                    <input type="text" placeholder="Enter Username" id="username" required>
                    <label for="password" class="my-form-extra">Password</label>
                    <input type="password" placeholder="Enter Password" id="password" required>
                    <button type="submit">Login</button>
                </div>
                <div class="form-forgot"><small>Forgot Password?</small></div>
            </form>
        </div>
    </div>
</div>
<!--#FOOTER-->
<div class="footer-content login-section footer-section">
    <footer>
        &copy; Copyright 2018 Store Manager
    </footer>
</div>

</body>
</html>
