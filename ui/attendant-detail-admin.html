<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StoreManager - Attendant Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--# NAVIGATION BAR-->
<div class="nav-container">
    <div class="nav-logo"><img src="images/shopping-list.png"></div>
    <div class="nav-logo-text">STORE MANAGER</div>
    <div class="nav-menu">
        <button type="submit" onclick="location.href='index.html';">LOG OUT</button>
    </div>
</div>

<!--# MAIN SECTION-->
<div class="main-section">
    <div class="single-record-section attendant-section">
        <div class="single-record-table">
            <div class="attendant-profile">
                <img src="images/user-lg.png">
            </div>
        </div>
        <div class="single-record-extra">
            <div class="attendant-name">
                John Quest
            </div>
            <div class="attendant-sales">
                <div><img src="images/finance.png"></div>
                <div class="info-text">20 Sale Records</div>
            </div>
            <div class="attendant-products">
                <div><img src="images/box.png"></div>
                <div class="info-text">200 Products Sold</div>
            </div>
            <div class="attendant-money">
                <div><img src="images/money.png"></div>
                <div class="info-text">Ksh 200000 Total</div>
            </div>
        </div>
    </div>
    <div class="my-side-bar">
        <div class="categories-section sidebar-option" onclick="location.href='dashboard-admin.html';">
            <div>Back to Dashboard</div>
        </div>
        <div class="categories-section sidebar-option" onclick="location.href='all-attendants.html';">
            <div>Back to Sale Attendants</div>
        </div>
    </div>
</div>
<!--#FOOTER-->
<div class="footer-content login-section footer-section">
    <footer>
        &copy; Copyright 2018 Store Manager
    </footer>
</div>
</body>
</html>
