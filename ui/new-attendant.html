<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StoreManager - New Attendant</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--# NAVIGATION BAR-->
<div class="nav-container">
    <div class="nav-logo"><img src="images/shopping-list.png"></div>
    <div class="nav-logo-text">STORE MANAGER</div>
    <div class="nav-menu">
        <button type="submit" onclick="location.href='index.html';">LOG OUT</button>
    </div>
</div>

<!--# MAIN SECTION-->
<div class="main-section login-section product-section">
    <div class="form-section">
        <div class="product-section-header">Create Store Attendant</div>
        <div class="product-form">
            <form action="#">
                <div class="container">
                    <label for="attendant_name" class="my-form-extra">Attendant Username:</label>
                    <input type="text" id="attendant_name">

                    <label for="attendant_pass" class="my-form-extra">Attendant Password:</label>
                    <input type="password" id="attendant_pass">

                    <label for="attendant_pass-conf" class="my-form-extra">Confirm Password:</label>
                    <input type="password" id="attendant_pass-conf">


                    <div class="product-options">
                        <button type="submit" id="create-attendant">Create Attendant</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="my-side-bar product-side-bar">
        <div class="categories-section sidebar-option" onclick="location.href='dashboard-admin.html';">
            <div>Back to Dashboard</div>
        </div>

        <div class="categories-section sidebar-option" onclick="location.href='all-attendants.html';">
            <div>Back to Attendants</div>
        </div>
    </div>
</div>
<!--#FOOTER-->
<div class="footer-content login-section footer-section">
    <footer>
        &copy; Copyright 2018 Store Manager
    </footer>
</div>

</body>
</html>
