<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StoreManager - Record Detail</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--# NAVIGATION BAR-->
<div class="nav-container">
    <div class="nav-logo"><img src="images/shopping-list.png"></div>
    <div class="nav-logo-text">STORE MANAGER</div>
    <div class="nav-menu">
        <button type="submit">PROFILE</button>
        <button type="submit">LOG OUT</button>
    </div>
</div>

<!--# MAIN SECTION-->
<div class="main-section">
    <div class="single-record-section">
        <div class="dash-header">Sale Record Id: 23</div>
        <div class="single-record-table">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>12</td>
                    <td>Ideos</td>
                    <td>5000</td>
                    <td>2</td>
                    <td>10000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Nokia C113</td>
                    <td>100000</td>
                    <td>1</td>
                    <td>100000</td>
                </tr>
                <tr>
                    <td>34</td>
                    <td>Table</td>
                    <td>1000</td>
                    <td>5</td>
                    <td>5000</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="single-record-extra">
            <div> Total Items: 8</div>
            <div> Total Cost: 115000</div>
            <div> Attendant: John Quest</div>
        </div>
    </div>
    <div class="my-side-bar">
        <div class="categories-section sidebar-option">
            <div>Back to Dashboard</div>
        </div>
        <div class="categories-section sidebar-option">
            <div>Back to Sale Records</div>
        </div>
    </div>
</div>
<!--#FOOTER-->
<div class="footer-content login-section footer-section">
    <footer>
        &copy; Copyright 2018 Store Manager
    </footer>
</div>
</body>
</html>
